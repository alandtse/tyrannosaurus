{% set name = "tyrannosaurus" %}
{% set version = "0.0.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: todo

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - click            >=7.1,<8.0
    - pipreqs          >=0.4,<1.0
    - hypothesis       >=5.8,<6.0
    - pytest           >=5.4,<6.0
    - pip
    - python
  run:
    - click            >=7.1,<8.0
    - pipreqs          >=0.4,<1.0
    - hypothesis       >=5.8,<6.0
    - pytest           >=5.4,<6.0
    - python

test:
  imports:
    - tyrannosaurus

about:
  home: "https://github.com/dmyersturnbull/tyrannosaurus"
  license: Apache Software
  license_family: APACHE
  license_file: LICENSE.txt
  summary: "Generate modern Python projects and synchronize between build tools."
  doc_url: https://readthedocs.org/projects/tyrannosaurus/
  dev_url: https://github.com/dmyersturnbull/tyrannosaurus

extra:
  recipe-maintainers:
    - dmyersturnbull
