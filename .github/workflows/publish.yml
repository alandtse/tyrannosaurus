name: Publish
'on':
    release:
        types:
            - created
jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            -
                name: Checkout
                uses: actions/checkout@v2
            -
                name: Set up Python
                uses: actions/setup-python@v2
                with:
                    python-version: '3.7'
            -
                name: Install build dependencies
                run: |
                    python -m pip install --upgrade pip
                    pip install poetry tox tox-gh-actions
            -
                name: Test with tox
                run: |
                    tox
            -
                name: Publish on PyPi
                run: |
                    poetry publish --build -vv --username __token__ --password ${{ secrets.PYPI_TOKEN }}
